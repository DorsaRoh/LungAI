<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Detection</title>
    <link rel="stylesheet" href="public/styles.css">
    <!-- Include ONNX Runtime Web from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Select Image</h1>
        <label for="file-input" class="custom-button">Custom Image Upload</label>
        <input type="file" id="file-input" accept="image/*">
        <div class="image-preview">
            <img id="uploaded-image" src="" alt="Uploaded Image">
        </div>
        <button onclick="predict()" class="custom-button">Diagnose</button>
        <div id="prediction-result">Results / Diagnosis</div>
    </div>
    <script src="public\script.js"></script>
</body>
</html>
