<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Select Image</h1>
    <label for="file-input">Custom Image Upload</label>
    <input type="file" id="file-input" accept="image/*">
    <div id="imageContainer">
        <h3>Uploaded Image</h3>
        <img id="uploaded-image" alt="Uploaded Image" style="max-width: 250px; display: none;">
    </div>
    <button id="diagnoseButton">Diagnose</button>
    <div id="results">
        <h3>Results / Diagnosis</h3>
        <p id="prediction-result"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script> <!-- Include ONNX.js library -->
    <script src="script.js"></script> <!-- Include your script file -->
</body>
</html>
